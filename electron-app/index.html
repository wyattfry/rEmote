<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>
  <body>
    <div id="buttons-div">
      <h2>Backgrounds</h2>
      <ul id="backgrounds">
      </ul>

      <h2>Characters</h2>
      <ul id="characters">
      </ul>

      <h2>Costumes</h2>
      <ul id="costumes">
      </ul>

      <h2>Emotions</h2>
      <ul id="emotions">
      </ul>
    </div>

    <script>
      const electron = require("electron");
      const { ipcRenderer } = electron;
      const path = require('path');
      const url = require('url');

      const buttonsDiv = document.querySelector('#buttons-div');
      buttonsDiv.addEventListener('click', function(e){
        const { layer, imagepath } = e.target.dataset;
        console.log('sending showImage message', layer, imagepath)
        ipcRenderer.send("showImage", layer, imagepath);
      });

      ipcRenderer.on('loadImages', function(e, layer, files){
        console.log('received loadImages event', layer, files);
        appendButtons(layer, files);
      })

      function appendButtons(layer, files) {
        const ul = document.querySelector('#' + layer);
        files.forEach(f => {
          const li = document.createElement('li');
          const button = document.createElement('button');
          button.innerText = f.split('.')[0];
          button.dataset.layer = layer;
          button.dataset.imagepath = layer + '/' + f;
          li.appendChild(button);
          ul.appendChild(li);
        });
      }

      // appendButtons('emotions', ["happy.png","sad.png"]);
    </script>
  </body>
</html>
