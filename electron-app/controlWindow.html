<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>
  <body>
    <div id="buttons-div">
      <h2>Backgrounds</h2>
      <ul id="backgrounds"></ul>

      <h2>Characters</h2>
      <ul id="characters"></ul>

      <h2>Costumes</h2>
      <ul id="costumes"></ul>

      <h2>Emotions</h2>
      <ul id="emotions"></ul>
    </div>

    <script>
      const electron = require("electron");
      const { ipcRenderer } = electron;
      const path = require("path");
      const url = require("url");

      const buttonsDiv = document.querySelector("#buttons-div");
      buttonsDiv.addEventListener("click", function(e) {
        const { layer, imagepath } = e.target.dataset;
        ipcRenderer.send("showImage", layer, imagepath);
      });

      ipcRenderer.on("loadImages", function(e, layer, files) {
        appendButtonsToLayer(layer, files);
      });

      function appendButtonsToLayer(layer, files) {
        const ul = document.querySelector("ul#" + layer);
        files.forEach(f => {
          const li = document.createElement("li");
          const button = document.createElement("button");
          button.innerText = f.split(".")[0];
          button.dataset.layer = layer;
          button.dataset.imagepath = layer + "/" + f;
          li.appendChild(button);
          ul.appendChild(li);
        });
      }
    </script>
  </body>
</html>
